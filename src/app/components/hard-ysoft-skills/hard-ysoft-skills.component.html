<div class="row">

    <h1><i class="bi bi-pc-display-horizontal"></i> &nbsp;Hard & Soft Skills</h1>
    <div class="class="col-lg-2>
        <button type="button" routerLink="/newskill" class="btn btn-danger" *ngIf="isLogged">Nueva Skill</button>
    </div>

    <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
        <circle-progress 
        [percent]="(skill.porcentaje)" 
        [radius]="100" 
        [title]="(skill.nombre)" 
        [titleColor]="'red'"
        [titleFontSize]="'40'" 
        [titleFontWeight]="'bold'" 
        [showUnits]="false" 
        [showSubtitle]="false"
        [outerStrokeWidth]="16" 
        [innerStrokeWidth]="8" 
        [outerStrokeColor]="'#78C000'" 
        [innerStrokeColor]="'#C7E596'"
        [animation]="true" 
        [animationDuration]="900">
        </circle-progress>

        <td *ngIf="isLogged">
            <button class="btn btn-outline-info" routerLink="/editskill/{{skill.id}}">
                <i class="bi bi-pencil-square"></i> EDITAR</button>
        </td>
        <td *ngIf="isLogged">
            <button class="btn btn-outline-danger" (click)="delete(skill.id)">
                <i class="bi bi-trash-fill"></i> BORRAR</button>
    </div>
</div>
